name: GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: '${{ github.workflow }}-${{ github.ref }}'
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Install Dart Sass via Snap
        run: snap install dart-sass-embedded
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 0.121.0
          extended: true
      # Rest of your workflow steps...
      - name: Build
        run: |
          sass --version  # Check Dart Sass version after installation
          hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: '${{ secrets.GITHUB_TOKEN }}'
          publish_dir: ./public
