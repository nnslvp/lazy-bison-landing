local_backend: true

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: 'Blog'
    label: 'Post'
    folder: 'content/blogs'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Preview',
          name: 'image',
          widget: 'image',
          media_folder: '/assets/images/blogs/{{fields.title}}/{{name}}',
          public_folder: '/images/blogs/{{fields.title}}/{{name}}',
        }
      - {
          label: 'Avatar',
          name: 'avatar',
          widget: 'image',
          media_folder: '/assets/images/blogs/{{fields.title}}/{{name}}',
          public_folder: '/images/blogs/{{fields.title}}/{{name}}',
          required: false,
        }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Categories', name: 'blog_categories', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'Cases'
    label: 'Case'
    folder: 'content/cases'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
