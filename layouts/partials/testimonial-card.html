 <article class="card testimonial-1">
   <div class="avatar">
     <img src="{{ .avatar }}" alt="avatar" />
   </div>
   <div class="card__content">
     <h2 class="name">{{ .name }}</h2>
     <p class="position text--medium">{{ .position }}</p>
     <p class="description">{{ .description }}</p>
   </div>
 </article>
